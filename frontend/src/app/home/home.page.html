<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align:center">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->

  <div>
    <ion-button [routerLink]="'/datos'">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let c of comunidades">
       <!-- DECOMMENT: -->
      <ion-avatar slot="start">
        <img *ngIf="c.filename" src="http://localhost:8080/images/{{c.filename}}" alt="image"/>
      </ion-avatar>
      <ion-label>
        <h1> {{c.nombre}}</h1>
        <p>{{c.poblacion}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/update-dato', c.id]">
          <ion-icon name="clipboard-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="removeComunidades(c.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  
  <!-- DECOMMENT: -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addComunidades()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
